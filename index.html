  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8" />
      <title>Sports Timer</title>
      <script src="script.js"></script>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <h2>Event Details</h2>
        <label for="sport">Sport:</label>
        <select name="sport" id="sport" onchange="select_sport()">
          <option>
            Select a Sport
          </option>
          <option>
            Swimming
          </option>
          <option>
            Running
          </option>
        </select>
        <div id="swim_form" style="display: none;">
          <label for="pool_length">Pool Length:</label>
          <input type="number" name="pool_length">
        </div>
      </form>
    </body>
  </html>
